<div class="container">
  <h2>Available Trips</h2>
  <p>{{ message }}</p>
  <div *ngIf="isAdmin">
    <button class="btn btn-primary " (click)="addTrip()">Add Trip</button>
  </div> 
  <div class="row py-3">
    <div class="col-md-4 py-3" *ngFor="let trip of trips">
      <app-trip-card [trip]="trip" (tripDeleted)="fetchTrips()"></app-trip-card>
    </div>
  </div> 
</div>
