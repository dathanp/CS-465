<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Trip</h2>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Code:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="code" class="form-control" placeholder="Enter Code" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Name:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Length of Stay:</label>
      <div class="col-sm-2">
        <input type="number" formControlName="nights" class="form-control" placeholder="Nights" min="0" />
      </div>
      <label class="col-sm-2 col-form-label">Nights</label>
      <div class="col-sm-2">
        <input type="number" formControlName="days" class="form-control" placeholder="Days" min="0" />
      </div>
      <label class="col-sm-2 col-form-label">Days</label>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Start Date:</label>
      <div class="col-sm-8">
        <input type="date" formControlName="start" class="form-control" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Resort:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="resort" class="form-control" placeholder="Enter Resort" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Per Person:</label>
      <div class="col-sm-8">
        <input type="number" formControlName="perPerson" class="form-control" placeholder="Cost Per Person" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Image Name:</label>
      <div class="col-sm-8">
        <input type="text" formControlName="image" class="form-control" placeholder="Enter Image Name" />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Description:</label>
      <div class="col-sm-8">
        <textarea formControlName="description" class="form-control" rows="3" placeholder="Enter Description"></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
