<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onLoginSubmit()">
        <!-- Error Message -->
        <div *ngIf="formError" class="alert alert-danger" role="alert">
          {{ formError }}
        </div>
  
        <!-- Name Field -->
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter Name"
            autocomplete="name"
            [(ngModel)]="credentials.name"
            required
          />
        </div>
  
        <!-- Email Address Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email Address"
            autocomplete="email"
            [(ngModel)]="credentials.email"
            required
          />
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            autocomplete="current-password"
            [(ngModel)]="credentials.password"
            required
          />
        </div>
  
        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
          <button (click)="navigateToAdminRegister()" class="btn btn-outline-primary btn-lg">
            Admin Register
          </button>
        </div>
      </form>
    </div>
  </div>
